<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-end align-items-center">
                <div class="Add-product p-2 w-100">
                    <div
                        class="d-flex justify-content-between align-items-center ">
                        <div class="p-2">
                            <h3>Danh sách sản phẩm</h3>
                        </div>
                        <div class="p-2">
                            <button type="button" class="btn btn-primary"
                                data-toggle="modal"
                                data-target="#modalAddProduct">
                                Thêm sản phẩm
                            </button>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="modalAddProduct"
                        tabindex="-1"
                        role="dialog" aria-labelledby="exampleModalCenterTitle"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered"
                            role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"
                                        id="exampleModalLongTitle">Thêm
                                        sản phẩm</h5>
                                    <button type="button" class="close"
                                        data-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action id="productForm">
                                        <div class="form-group">
                                            <label
                                                for="formGroupExampleInput">Tên
                                                sản
                                                phẩm</label>
                                            <input type="text"
                                                class="form-control"
                                                id="name"
                                                placeholder="Nhập tên sản phẩm...">
                                        </div>
                                        <div class="form-group">
                                            <label
                                                for="formGroupExampleInput2">Giá
                                                sản
                                                phẩm</label>
                                            <input type="number"
                                                class="form-control"
                                                id="price"
                                                placeholder="Nhập giá sản phẩm...">
                                        </div>
                                        <button id="addProduct" type="submit"
                                            class="btn btn-primary d-none">Thêm
                                            sản
                                            phẩm</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button id="handleAddProduct" type="button"
                                        class="btn btn-primary">Thêm sản
                                        phẩm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Giá
                                <select name id>
                                    <option value="default" selected>Mặc
                                        định</option>
                                    <option value="mix-max">
                                        Từ thấp đến cao
                                    </option>
                                    <option value="max-min">
                                        Từ cao đến thấp
                                    </option>
                                </select>
                            </th>
                            <th scope="col">Chức năng</th>
                        </tr>
                    </thead>
                    <tbody id="productList">

                    </tbody>
                </table>

                <ul class="listPage">
                </ul>
            </div>
        </div>
        <div class="modal fade" id="modalEditProduct"
            tabindex="-1"
            role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"
                role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="exampleModalLongTitle">Sửa
                            sản phẩm</h5>
                        <button type="button" class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action id="productForm">
                            <div class="form-group">
                                <label
                                    for="formGroupExampleInput">Tên
                                    sản
                                    phẩm</label>
                                <input type="text"
                                    class="form-control"
                                    id="name-edit"
                                    placeholder="Nhập tên sản phẩm...">
                            </div>
                            <div class="form-group">
                                <label
                                    for="formGroupExampleInput2">Giá
                                    sản
                                    phẩm</label>
                                <input type="number"
                                    class="form-control"
                                    id="price-edit"
                                    placeholder="Nhập giá sản phẩm...">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="editOrAdd" type="submit"
                            class="btn btn-primary">Sửa sản
                            phẩm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalDeleteProduct" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        Xác nhận xóa sản phẩm
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Hủy</button>
                        <button type="button"
                            class="btn btn-primary"
                            id="confirmDeleteProduct">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
